name: pokemon-static-app

on:
  push:
    branches:
      - '*'
    paths:
      - 'pokemon-static-app/**'
  pull_request:
    branches:
      - '*'
    paths:
      - 'pokemon-static-app/**'

jobs:
  build-vars:
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [ubuntu-latest]

    outputs:
      sha-short: ${{ steps.vars.outputs.sha_short }}
      created-date: ${{ steps.vars.outputs.created_date }}
      branch-name: ${{ steps.vars.outputs.branch_name }}

    steps:
      - name: Checkout ðŸ›Ž
        uses: actions/checkout@master

      - name: Get commit hash, date, and github ref slug
        id: vars
        shell: bash
        run: |
          echo "::set-output name=sha_short::$(git log -1 --format="%h")"
          echo "::set-output name=created_date::$(date "+%s")"
          echo "$(git branch)"



